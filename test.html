<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>감정 기록 - 최종본</title>
<style>
* { box-sizing:border-box; margin:0; padding:0; }
body { font-family:Noto Sans KR,sans-serif; user-select:none; overflow:hidden; background:#fafafa; }
.app { width:100vw; height:100vh; display:flex; flex-direction:column; align-items:center; justify-content:center; }
.viewport { width:100%; height:70vh; overflow:hidden; position:relative; }
.track { position:absolute; left:50%; top:50%; display:flex; transform:translate(-50%,-50%); }
.card-wrap { display:flex; flex-direction:column; align-items:center; transition:transform 0.2s ease; margin:0 4vw; }
.card { display:flex; flex-direction:column; align-items:center; justify-content:flex-end; border-radius:26px; box-shadow:0 12px 30px rgba(0,0,0,0.08); position:relative; }
.date { margin-top:8px; font-weight:600; font-size:1rem; text-align:center; }
.text { margin-top:4px; font-size:0.85rem; text-align:center; max-width:90%; word-wrap:break-word; }
.editor { width:100%; max-width:420px; margin-top:24px; display:flex; flex-direction:column; align-items:center; gap:14px; }
.palette { display:flex; gap:14px; }
.color { width:26px; height:26px; border-radius:50%; border:1.5px solid #ccc; cursor:pointer; }
input { width:90%; padding:10px; border-radius:12px; border:1px solid #ddd; }
.overlay { position:absolute; top:0; left:0; width:100%; height:100%; z-index:10; }
</style>
</head>
<body>

<div class="app">
  <div class="viewport" id="viewport">
    <div class="track" id="track"></div>
    <div class="overlay"></div>
  </div>

  <div class="editor">
    <div class="palette">
      <div class="color" data-color="#4a90e2" style="background:#4a90e2"></div>
      <div class="color" data-color="#2ecc71" style="background:#2ecc71"></div>
      <div class="color" data-color="#f1c40f" style="background:#f1c40f"></div>
      <div class="color" data-color="#e67e22" style="background:#e67e22"></div>
      <div class="color" data-color="#e74c3c" style="background:#e74c3c"></div>
    </div>
    <input id="textInput" placeholder="오늘 하루는 이랬어.." />
  </div>
</div>

<script>
const BASE_SIZE = 40; // 중앙 카드 크기 vmin
const SIDE_SCALE = 0.7; // 주변 카드 크기 비율
const SPRING = 0.15; 
const GAP = 8; // vw 기준 카드 간격
let baseIndex = 0;
let position = 0; 
let velocity = 0;
let dragging = false;
let lastX = 0;

const track = document.getElementById("track");
const viewport = document.getElementById("viewport");
const textInput = document.getElementById("textInput");

/* 날짜/데이터 */
function dateByIndex(i){
  const d = new Date();
  d.setDate(d.getDate()+i);
  return d;
}
function format(d){ return d.toISOString().split("T")[0]; }
function getData(d){ return JSON.parse(localStorage.getItem(format(d)))||{}; }

/* 렌더링 */
function render(){
  track.innerHTML="";
  for(let i=-20;i<=20;i++){
    const idx = baseIndex+i;
    const d = dateByIndex(idx);
    const data = getData(d);

    const wrap = document.createElement("div");
    wrap.className="card-wrap";

    const card = document.createElement("div");
    card.className="card";
    card.style.width=BASE_SIZE+"vmin";
    card.style.height=BASE_SIZE+"vmin";
    card.style.background = data.color ? `${data.color}cc` : "#fff"; // 주변 회색톤

    const dateEl = document.createElement("div");
    dateEl.className="date";
    dateEl.innerText=format(d);

    const textEl = document.createElement("div");
    textEl.className="text";
    textEl.innerText=data.text||"";

    card.append(dateEl,textEl);
    wrap.appendChild(card);
    track.appendChild(wrap);
  }
}
render();

/* 애니메이션 */
function animate(){
  const cards = [...document.querySelectorAll(".card-wrap")];
  cards.forEach((c,i)=>{
    const offset = i-20 + position;
    const cardEl = c.querySelector(".card");

    // 중앙 카드만 크게
    const scale = (offset===0) ? 1 : SIDE_SCALE;
    const blur = (offset===0) ? 0 : 4;
    cardEl.style.transform=`scale(${scale})`;
    cardEl.style.filter=`blur(${blur}px)`;

    // 간격 고정 + 이동
    const translateX = offset*GAP;
    c.style.transform = `translateX(${translateX}vw)`;
    c.style.zIndex = (offset===0)?100:50;
  });

  if(!dragging){
    const snap = Math.round(position);
    velocity += (snap - position)*SPRING;
    position += velocity;
    velocity *= 0.8;

    if(Math.abs(position-snap)<0.001 && Math.abs(velocity)<0.001){
      baseIndex -= snap;
      position=0;
      velocity=0;
      render();
    }
  }
  requestAnimationFrame(animate);
}
animate();

/* 드래그 */
function isInteractive(el){ return el.closest("input,.palette,.color"); }

function startDrag(e){
  if(isInteractive(e.target)) return;
  dragging=true;
  lastX=e.type.includes("touch") ? e.touches[0].clientX : e.clientX;
}
function dragMove(e){
  if(!dragging) return;
  const x = e.type.includes("touch") ? e.touches[0].clientX : e.clientX;
  const dx = x-lastX;
  velocity = dx*0.003;
  position += velocity;
  lastX = x;
}
function endDrag(){ dragging=false; }

viewport.addEventListener("mousedown", startDrag);
viewport.addEventListener("mousemove", dragMove);
viewport.addEventListener("mouseup", endDrag);
viewport.addEventListener("mouseleave", endDrag);
viewport.addEventListener("touchstart", startDrag);
viewport.addEventListener("touchmove", dragMove);
viewport.addEventListener("touchend", endDrag);

/* 저장 */
document.querySelectorAll(".color").forEach(c=>{
  c.onclick=()=>{
    const d=dateByIndex(baseIndex);
    const data=getData(d);
    data.color=c.dataset.color; 
    data.text=textInput.value;
    localStorage.setItem(format(d),JSON.stringify(data));
    render();
  };
});

textInput.oninput=()=>{
  const d=dateByIndex(baseIndex);
  const data=getData(d);
  data.text=textInput.value;
  localStorage.setItem(format(d),JSON.stringify(data));
};
</script>
</body>
</html>
